<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/index.js"></script>
    <title>Mano e Machina Post Creator (pre-alpha)</title>
  </head>
  <body>
    <div id="container__page">
      <form action="" id="form__new__edit__post">
        <input
          type="text"
          name="input__post__title"
          id="input__post__title"
          placeholder="Post Title"
        />
        <textarea
          name="new-post"
          id="textarea__post"
          autocomplete="off"
          placeholder="New Blog Post"
        ></textarea>
        <input type="submit" id="submit__button" value="Submit Post" />
      </form>
    </div>
  </body>
</html>
