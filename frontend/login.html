<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script defer src="./scripts/index.js"></script>
    <title>Login</title>
  </head>
  <body>
    <form action="" id="form__login__posteditor">
      <label for="input__userid"></label>
      <input
        type="text"
        name=""
        id="input__userid"
        required
        placeholder="User ID"
      />
      <label for="input__userpass"></label>
      <input
        type="password"
        name=""
        id="input__userpass"
        required
        placeholder="Password"
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
