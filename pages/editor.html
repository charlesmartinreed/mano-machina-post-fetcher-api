<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/editor.css" />
    <script defer src="../scripts/editor.js" type="module"></script>
    <title>Mano e Machina Post Creator (pre-alpha)</title>
  </head>
  <body id="body__page">
    <nav id="navbar__page">
      <ul class="navbar__items">
        <li class="navbar__item" id="nav__dark__mode__toggle">
          <button class="btn" id="btn__dark__mode__toggle">ðŸ”¦</button>
        </li>
        <li class="navbar__item" id="text__user__credentials"></li>
      </ul>
    </nav>
    <div id="container__page">
      <div
        contenteditable="true"
        class="div__post__title"
        id="div__post__title"
        placeholder="New Post"
      ></div>
      <div
        contenteditable="true"
        class="div__post__body"
        id="div__post__body"
        autocomplete="off"
        word-break="break-word"
        placeholder="Your thoughts on the matter..."
        caret-color="rgba(24, 24, 24, 1)"
      ></div>
      <div class="container__richtext__icons" id="container__richtext__icons">
        <button
          class="btn btn__richtext__ui"
          id="btn__set__bold"
          data-is-active="false"
          data-rich-text-operation="set_bold"
        >
          B
        </button>
        <button
          class="btn btn__richtext__ui"
          id="btn__set__emphasis"
          data-is-active="false"
          data-rich-text-operation="set_emphasis"
        >
          I
        </button>
        <button
          class="btn btn__richtext__ui"
          id="btn__set__underline"
          data-is-active="false"
          data-rich-text-operation="set_underline"
        >
          U
        </button>
        <button
          class="btn btn__richtext__ui"
          id="btn__set__strikethrough"
          data-is-active="false"
          data-rich-text-operation="set_strike"
        >
          S
        </button>
        <input
          type="submit"
          class="btn"
          id="submit__post__button"
          value="Publish"
        />
      </div>
    </div>
  </body>
</html>
