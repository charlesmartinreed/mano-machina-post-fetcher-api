<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/index.js" type="module"></script>
    <title>Mano e Machina Post Creator (pre-alpha)</title>
  </head>
  <body>
    <div id="container__page">
      <div
        contenteditable="true"
        class="div__post__title"
        id="div__post__title"
        placeholder="Title"
      ></div>
      <!-- TODO: Replace form with editable div -->
      <!-- example from Notion -->
      <!-- 
          <div class="notranslate" spellcheck="true" placeholder="Press ‘space’ for AI, ‘/’ for commands…" data-content-editable-leaf="true" style="max-width: 100%; width: 100%; white-space: pre-wrap; word-break: break-word; caret-color: rgba(255, 255, 255, 0.81); padding: 3px 2px;" contenteditable="true">Header</div>
         -->
      <!-- important to note: contenteditable="true", word-break: break-word and caret-color: rgba... -->
      <!-- contenteditable state is inherited from parent element if missing on child element -->
      <div
        contenteditable="true"
        class="div__post__body"
        id="div__post__body"
        autocomplete="off"
        word-break="break-word"
        placeholder="New Blog Post"
        caret-color="rgba(24, 24, 24, 1)"
      ></div>
      <div class="container__richtext__icons" id="container__richtext__icons">
        <button
          class="btn__richtext__ui"
          id="btn__set__bold"
          data-is-active="false"
          data-rich-text-operation="set_bold"
        >
          B
        </button>
        <button
          class="btn__richtext__ui"
          id="btn__set__emphasis"
          data-is-active="false"
          data-rich-text-operation="set_emphasis"
        >
          I
        </button>
        <button
          class="btn__richtext__ui"
          id="btn__set__underline"
          data-is-active="false"
          data-rich-text-operation="set_underline"
        >
          U
        </button>
        <button
          class="btn__richtext__ui"
          id="btn__set__strikethrough"
          data-is-active="false"
          data-rich-text-operation="set_strike"
        >
          S
        </button>
        <input type="submit" id="submit__post__button" value="Publish" />
      </div>
    </div>
  </body>
</html>
